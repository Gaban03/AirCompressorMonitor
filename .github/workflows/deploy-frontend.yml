name: Deploy Frontend via Docker Compose

on:
  push:
    branches:
      - main
    paths:
      - 'compressor_web/compressor-dashboard/**'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: self-hosted

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Deploy frontend via Docker Compose
        working-directory: ./compressor_web/compressor-dashboard
        run: |
          docker compose down
          docker compose build --no-cache
          docker compose up -d
