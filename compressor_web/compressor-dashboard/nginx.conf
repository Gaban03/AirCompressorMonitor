server {
    listen 82;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri /index.html;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
